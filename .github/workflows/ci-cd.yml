name: CI-CD

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: CI checks
        run: |
          make setup
          make check-all
          make test

  cd:
    name: Publish to PyPI
    needs: ci
    runs-on: ubuntu-latest

    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Build
        run: make build

      - name: Check build
        run: make check-dist

      - name: Publish
        run: uv publish
